<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/xyg0sxn.css">
    <title>Basic Animation</title>
</head>

<body>
    <header>
        
        <nav>
            <img src="" alt="logo">
            <a href="index.html">Game</a>
            <a href="assets.html">Assets</a>
            <a href="">Library</a>
        </nav>
    </header>

    <main class="assets"> 
        <h1>My Javascript Game</h1>

        <h2>Alien</h2>
        <img src="assets/alien.svg" alt="">
        <img src="assets/sad-alien.svg" alt="">
        <img src="assets/alien-in-spaceship.svg" alt="">

        <h2>Meteoroid</h2>
        <img src="assets/meteoroid.svg" alt="">
        <img src="assets/dead-meteoroid.svg" alt="">
        <img src="assets/happy-meteoroid.svg" alt="">
        <div class="icons">
            <h2>Lifes</h2>
            <img src="assets/heart.svg" alt="">
            <img src="assets/empty-heart.svg" alt="">

            <h2>Sound on/off</h2>
            <img src="assets/sound-off.svg" alt="">
            <img src="assets/sound-on.svg" alt="">
        </div>

        <h2>Play Buttons</h2>
        <img src="assets/play.svg" alt="">
        <img src="assets/play-again.svg" alt="">

        <div class="background">
            <h2>Background without/with UI</h2>
            <img src="assets/background.svg" alt="">
            <img src="assets/background-with-ui.svg" alt="">

            <h2>Main screen without/with background and UI</h2>
            <img src="assets/main-screen.svg" alt="">
            <img src="assets/main-screen-with-ui.svg" alt="">

            <h2>"You lost" screen without/with background and UI</h2>
            <img src="assets/you-lost.svg" alt="">
            <img src="assets/you-lost-with-ui.svg" alt="">


            <h2>"You won"" screen without/with background and UI</h2>
            <img src="assets/you-win.svg" alt="">
            <img src="assets/you-win-with-ui.svg" alt="">
        </div>
    </main>
</body>

</html>
